<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<script type="text/javascript">
var getQuotes = function() {
	var quotes = ["Do unto to others before they do unto you", "The enemy of my enemy is my 								friend", "Time is money", "Tempis fugit", "A stitch in time saves nine"];
	var quoteIndex = Math.floor(Math.random()*(quotes.length-1)+1);
	return quotes[quoteIndex];
};
</script>
<title>Untitled Document</title>
</head>

<body>
<script>
document.write(getQuotes());
</script>
</body>
</html>
